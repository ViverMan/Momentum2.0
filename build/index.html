<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum2.0</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/M.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/M.png" />
	</head>

	<body>
		<main class="main">
			<div class="container-full">
				<div class="slide-container">
					<div class="slide" id="imageID"></div>
					<!-- <div class="slide slide-weather"></div> -->
				</div>
			</div>
			<div class="container">
				<section class="date-time__wrapper">
					<article class="date-time__item">
						<p class="current-time" id="timeNow"></p>
					</article>
					<article class="date-time-region">
						<div class="date-time__item">
							<p class="current-day" id="dayNow"></p>
						</div>
						<div class="date-time__item">
							<p class="current-month" id="monthNow"></p>
						</div>
						<div class="date-time__item">
							<p class="current-week" id="weekNow"></p>
						</div>
					</article>
				</section>
			</div>
			<section class="weather">
				<div class="container-small">
					<div class="weather__wrapper">
						<form action="" class="weather__form" id="weatherID">
							<button class="form__btn">
								<svg class="icon icon--search">
									<use href="./img/svgsprite/sprite.symbol.svg#search"></use>
								</svg>
							</button>
							<input type="text" placeholder="Введите название города" class="form__input" />
						</form>

						<section class="weather__items">
							<button class="weather__items-links">
								<article class="item">
									<div class="item__img">
										<img class="weather__img" src="" alt="" srcset="" />
									</div>
									<div class="weather__temp item__value"></div>
									<div class="weather__city item__title"></div>
								</article>

								<article class="item disp-none">
									<div class="item__img">
										<svg class="icon icon--humidity">
											<use href="./img/svgsprite/sprite.symbol.svg#humidity"></use>
										</svg>
									</div>
									<div class="item__value" id="humidity"></div>
									<div class="item__title">
										Влажность
									</div>
								</article>

								<article class="item disp-none">
									<div class="item__img">
										<svg class="icon icon--wind-speed">
											<use href="./img/svgsprite/sprite.symbol.svg#wind-speed"></use>
										</svg>
									</div>
									<div class="item__value" id="wind"></div>
									<div class="item__title">
										Ветер
									</div>
								</article>
							</button>
						</section>
					</div>
				</div>
			</section>

			<div class="weather-app-big">
				<section class="weather-app-big__wrapper">
					<article class="item grid-item-1">
						<div class="item__img">
							<img class="weather__img-big" src="" alt="" srcset="" />
						</div>
						<div class="weather__temp-big item__value"></div>
						<div class="weather__city-big item__title"></div>
					</article>

					<article class="item grid-item-2">
						<div class="item__img">
							<svg class="icon icon--humidity">
								<use href="./img/svgsprite/sprite.symbol.svg#humidity"></use>
							</svg>
						</div>
						<div class="item__value" id="humidity2"></div>
						<div class="item__title">
							Влажность
						</div>
					</article>
					<article class="item grid-item-3">
						<div class="item__img">
							<svg class="icon icon--wind-speed">
								<use href="./img/svgsprite/sprite.symbol.svg#wind-speed"></use>
							</svg>
						</div>
						<div class="item__value" id="wind2"></div>
						<div class="item__title">
							Ветер
						</div>
					</article>
				</section>
			</div>

			<section class="task-manager">
				<container class="container-todo" id="taskList">
					<section class="task-list-title">
						<a class="todo-head" href="#!">
							<h1 class="title-1">ToDo</h1>
						</a>
					</section>

					<!-- List of tasks -->
					<section class="card card-top">
						<ul id="tasksList" class="list-group"></ul>
					</section>
					<!-- //List of tasks -->

					<!-- Form -->
					<section class="card card-bottom">
						<div class="card-header__wrapper">
							<p class="card-header">Добавить новую задачу</p>
						</div>
						<article class="card-body">
							<form id="form">
								<div class="form-group">
									<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" autocomplete="off" />
									<small id="emailHelp" class="form-text text-muted">Что делаем?</small>
								</div>
								<button type="submit" class="btn task-btn  active">Добавить</button>
							</form>
							<button type="button" data-action="destroy" class="btn clear-complited-btn">Удалить выполненные</button>
						</article>
					</section>
				</container>
			</section>
			<div class="container__pop-up" id="pop-up">
				<section class="pop-up__wrapper">
					<p class="pop-title">Приветствую, землянин!</p>
					<form action="" id="popID" class="pop-form">
						<input class="pop-input" type="text" id="popInputID" autocomplete="off" placeholder="Введи своё имя, герой!" value="" />
						<button class="pop-btn">жми сюда</button>
					</form>
				</section>
				<section class="pop-up__title-main">
					<article class="pop-up__item">
						<p class="item-text"></p>
					</article>
				</section>
			</div>
			<section class="pop-up__aphorisms">
				<article class="aphorisms__wrapper">
					<p class="aphorisms__text"></p>
					<span class="aphorisms__line"></span>
				</article>
			</section>
		</main>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
